group 'DF_automata'
version '1.0-SNAPSHOT'

apply plugin: 'java'

apply plugin: 'idea'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.google.guava', name: 'guava', version: '11.0.2'
    compile group: 'com.google.truth', name: 'truth-parent', version: '0.30'

}
